{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h4 class="mb-0"><i class="bi bi-people"></i> Importar Colaboradores</h4>
                </div>
                
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        Atualize o cadastro de RH enviando uma planilha Excel.<br>
                        <small>A chave única de identificação é a <strong>MATRÍCULA</strong>.</small>
                    </p>

                    <div class="alert alert-light border d-flex justify-content-between align-items-center mb-4">
                        <span>Precisa do modelo?</span>
                        <a href="{% url 'template_colaboradores' %}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-download"></i> Baixar Excel
                        </a>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Selecione o Arquivo</label>
                            {{ form.arquivo_excel }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-upload"></i> Processar Importação
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center bg-white py-3">
                    <a href="{% url 'modulo_rh' %}" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left"></i> Voltar para o RH
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
