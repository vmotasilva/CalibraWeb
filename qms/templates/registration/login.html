<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Calibra QMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #071526;
            color: #e8f4ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: #0b2a3a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #4ea8ff33;
        }
        .brand {
            text-align: center;
            color: #4ea8ff;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        .form-control {
            background-color: #0f3447;
            border: 1px solid #4ea8ff;
            color: white;
        }
        .form-control:focus {
            background-color: #0f3447;
            color: white;
            box-shadow: 0 0 5px rgba(78, 168, 255, 0.5);
            border-color: #4ea8ff;
        }
        .btn-login {
            width: 100%;
            background-color: #2d6a4f;
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #24553f;
            transform: scale(1.02);
        }
        label { margin-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">üè≠ Calibra QMS</div>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger p-2 small text-center">
                    Usu√°rio ou senha incorretos.
                </div>
            {% endif %}

            <div class="mb-3">
                <label>Usu√°rio (Matr√≠cula ou Login):</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label>Senha:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login">ENTRAR NO SISTEMA</button>
        </form>
    </div>

</body>
</html>
